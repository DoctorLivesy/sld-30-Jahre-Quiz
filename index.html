<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>sld Jubiläums-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 2em; }
    h1, h2 { color: #0ff; }
    .hidden { display: none; }
    .question-box { margin: 2em auto; max-width: 600px; background: #222; padding: 1em; border-radius: 8px; }
    .answers button { display: block; margin: 0.5em auto; padding: 0.5em 1em; font-size: 1em; width: 100%; border-radius: 5px; cursor: pointer; }
    .answers button:hover { background: #444; }
    .timer { font-size: 2em; color: #0f0; margin: 0.5em 0; }
    .leaderboard { text-align: left; max-width: 400px; margin: 2em auto; background: #222; padding: 1em; border-radius: 8px; }
    .correct { background: green; color: white; }
    .wrong { background: red; color: white; }
    input { padding: 0.5em; font-size: 1em; border-radius: 5px; }
    button { background: #0ff; border: none; padding: 0.5em 1em; margin-top: 1em; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>🎉 sld Jubiläums-Quiz 🎉</h1>
  <p>8 Fragen · 30 Sekunden pro Frage · Punkte für Schnelligkeit</p>
  <input type="text" id="playerName" placeholder="Gib deinen Namen ein" />
  <br>
  <button onclick="startQuiz()">Quiz starten</button>
</div>

<div id="quizScreen" class="hidden">
  <div class="question-box">
    <div id="questionNum"></div>
    <div id="questionText"></div>
    <div class="timer" id="timer">30</div>
    <div class="answers" id="answerButtons"></div>
  </div>
</div>

<div id="resultScreen" class="hidden">
  <h2>🏁 Quiz beendet!</h2>
  <p id="finalScore"></p>
  <div class="leaderboard" id="leaderboard">
    <h3>🏆 Live-Ranking (Top 10)</h3>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<script>
const POST_URL = "https://script.google.com/macros/s/AKfycbzTp1-UMQubi-dYP5aGeN5ldOlOHYWmWSVLSgaEyrGGButnQJGXIj6NdOuioaf2WNjSSw/exec";
const GET_URL = "https://script.google.com/macros/s/AKfycbzTp1-UMQubi-dYP5aGeN5ldOlOHYWmWSVLSgaEyrGGButnQJGXIj6NdOuioaf2WNjSSw/exec;

const questions = [
  { question: "Wofür steht „sld“?", answers: ["Sound Light DJ's", "Sebastian, Liam, Daniel", "Sound, Light, Display"], correct: 0 },
  { question: "Wann fand die Gewerbeanmeldung statt?", answers: ["14.01.1995", "14.02.1995", "14.03.1995"], correct: 1 },
  { question: "Wie heißen unsere 3 Kernbereiche?", answers: ["Medientechnik, Veranstaltungsorganisation, Elektrotechnik", "Medientechnik, Veranstaltungstechnik, Elektroinstallation", "Medientechnik, Veranstaltungstechnik, Elektrotechnik"], correct: 2 },
  { question: "Seit wann sind wir ServicePartner der NürnbergMesse?", answers: ["seit Juni 2024", "seit Juli 2023", "seit August 2023"], correct: 1 },
  { question: "Seit wann heißt der „Ball der Unternehmer“ CEOnite?", answers: ["2023", "2024", "2025"], correct: 1 },
  { question: "Womit hat Sebastian sein erstes Geld verdient?", answers: ["Veranstalten kleiner Feiern", "Reparatur von Plattenspielern", "Zeitungen austragen"], correct: 2 },
  { question: "Ab wann haben die drei Gründer sld Vollzeit ausgeübt?", answers: ["ab 2000", "ab 2002", "ab 1998"], correct: 0 },
  { question: "Wie lang ist das installierte Media Mesh am Confex?", answers: ["72m", "75m", "78m"], correct: 0 }
];

let currentQuestion = 0;
let score = 0;
let startTime;
let timerInterval;

function startQuiz() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) {
    alert("Bitte gib deinen Namen ein!");
    return;
  }
  score = 0;
  currentQuestion = 0;
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");
  nextQuestion();
}

function nextQuestion() {
  if (currentQuestion >= questions.length) {
    return showResults();
  }
  const q = questions[currentQuestion];
  document.getElementById("questionNum").textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
  document.getElementById("questionText").textContent = q.question;

  const answerBox = document.getElementById("answerButtons");
  answerBox.innerHTML = "";
  q.answers.forEach((ans, idx) => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => selectAnswer(idx);
    answerBox.appendChild(btn);
  });

  startTime = Date.now();
  startTimer(30);
}

function startTimer(seconds) {
  const timerEl = document.getElementById("timer");
  let time = seconds;
  timerEl.textContent = time;
  timerInterval = setInterval(() => {
    time--;
    timerEl.textContent = time;
    if (time <= 0) {
      clearInterval(timerInterval);
      selectAnswer(-1);
    }
  }, 1000);
}

function selectAnswer(index) {
  clearInterval(timerInterval);
  const q = questions[currentQuestion];
  const isCorrect = index === q.correct;
  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const base = isCorrect ? 1000 : 0;
  const timeBonus = isCorrect ? Math.max(0, 300 - timeTaken * 10) : 0;
  score += base + timeBonus;

  const buttons = document.querySelectorAll("#answerButtons button");
  buttons.forEach((btn, i) => {
    btn.disabled = true;
    if (i === q.correct) btn.classList.add("correct");
    if (i === index && i !== q.correct) btn.classList.add("wrong");
  });

  setTimeout(() => {
    currentQuestion++;
    nextQuestion();
  }, 2000);
}

function showResults() {
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  const name = document.getElementById("playerName").value.trim();
  document.getElementById("finalScore").textContent = `${name}, deine Punktzahl: ${score}`;

  // Ergebnis senden
  fetch(POST_URL, {
    method: "POST",
    body: JSON.stringify({ name, score }),
    headers: { "Content-Type": "application/json" }
  }).then(res => console.log("Ergebnis gesendet:", res.status))
    .catch(err => console.error("Fehler beim Senden:", err));

  // Ranking anzeigen
  fetch(GET_URL)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      data.slice(0, 10).forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `#${entry.rank} ${entry.name} – ${entry.score} Punkte`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      console.error("Ranking konnte nicht geladen werden:", err);
    });
}
</script>

</body>
</html>
