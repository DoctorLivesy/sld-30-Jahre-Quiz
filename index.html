<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>sld Jubiläums-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
      color: #0ff;
    }
    .question-box {
      background: #222;
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
    }
    .answers button.correct { background: green; }
    .answers button.wrong { background: red; }
    .hidden { display: none; }
    .timer {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #0f0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>🎉 sld Jubiläums-Quiz 🎉</h1>
  <p>8 Fragen · 30 Sekunden pro Frage</p>

  <div id="startScreen">
    <button onclick="startQuiz()">Quiz starten</button>
  </div>

  <div id="quizScreen" class="hidden">
    <div class="question-box">
      <div id="questionNum"></div>
      <div id="questionText"></div>
      <div class="timer" id="timer">30</div>
      <div class="answers" id="answerButtons"></div>
    </div>
  </div>

  <div id="resultScreen" class="hidden">
    <h2>🏁 Quiz beendet!</h2>
    <p id="finalScore"></p>
    <p>Bitte Ergebnis dem Moderator zeigen 📋</p>
  </div>
</div>

<script>
const questions = [
  {
    question: "Wofür steht „sld“?<br><i>What does “sld” stand for?</i>",
    answers: ["Sound Light DJ's", "Sebastian, Liam, Daniel", "Sound, Light, Display"],
    correct: 0
  },
  {
    question: "Wann fand die Gewerbeanmeldung statt?<br><i>When was the business registered?</i>",
    answers: ["14.01.1995", "14.02.1995", "14.03.1995"],
    correct: 1
  },
  {
    question: "Wie heißen unsere 3 Kernbereiche?<br><i>What are our 3 core areas?</i>",
    answers: [
      "Medientechnik, Veranstaltungsorganisation, Elektrotechnik",
      "Medientechnik, Veranstaltungstechnik, Elektroinstallation",
      "Medientechnik, Veranstaltungstechnik, Elektrotechnik"
    ],
    correct: 2
  },
  {
    question: "Seit wann sind wir ServicePartner der NürnbergMesse?<br><i>Since when are we a service partner of NürnbergMesse?</i>",
    answers: ["seit Juni 2024", "seit Juli 2023", "seit August 2023"],
    correct: 1
  },
  {
    question: "Seit wann heißt der „Ball der Unternehmer“ CEOnite?<br><i>Since when is the 'Ball der Unternehmer' called CEOnite?</i>",
    answers: ["2023", "2024", "2025"],
    correct: 1
  },
  {
    question: "Womit hat Sebastian sein erstes Geld verdient?<br><i>How did Sebastian earn his first money?</i>",
    answers: [
      "Veranstalten kleiner Feiern",
      "Reparatur von Plattenspielern",
      "Zeitungen austragen"
    ],
    correct: 2
  },
  {
    question: "Ab wann haben die drei Gründer sld Vollzeit ausgeübt?<br><i>Since when did the founders start sld full-time?</i>",
    answers: ["ab 2000", "ab 2002", "ab 1998"],
    correct: 0
  },
  {
    question: "Wie lang ist das installierte Media Mesh am Confex?<br><i>How long is the installed media mesh on the Confex facade?</i>",
    answers: ["72m", "75m", "78m"],
    correct: 0
  }
];

let currentQuestion = 0;
let score = 0;
let timerInterval;
let startTime = 0;

function startQuiz() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("questionNum").innerHTML = "Frage " + (currentQuestion + 1) + " / " + questions.length;
  document.getElementById("questionText").innerHTML = q.question;

  const answerButtons = document.getElementById("answerButtons");
  answerButtons.innerHTML = "";
  q.answers.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.innerHTML = answer;
    btn.onclick = () => selectAnswer(index, btn);
    answerButtons.appendChild(btn);
  });

  startTime = Date.now();
  let time = 30;
  const timerEl = document.getElementById("timer");
  timerEl.textContent = time;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    time--;
    timerEl.textContent = time;
    if (time <= 0) {
      clearInterval(timerInterval);
      selectAnswer(-1);
    }
  }, 1000);
}

function selectAnswer(index, button = null) {
  clearInterval(timerInterval);
  const q = questions[currentQuestion];
  const isCorrect = index === q.correct;

  if (button) {
    button.classList.add(isCorrect ? "correct" : "wrong");
  }

  if (isCorrect) score += 1;

  setTimeout(() => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResults();
    }
  }, 1000);
}

function showResults() {
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");
  document.getElementById("finalScore").innerHTML =
    "Dein Ergebnis: <strong>" + score + "</strong> von " + questions.length + " Punkten.";
}
</script>
</body>
</html>
